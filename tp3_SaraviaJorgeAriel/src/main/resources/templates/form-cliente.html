<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/estilos.css">
<title>Java y Programación Visual</title>
</head>
<body>
	 <header id="header">
        <h1>Java Visual Shop</h1>
    </header>
    <nav class="nav-menu">
        <ul>
            <li><a href="/inicio">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="/formulario">Contacto</a></li>
            <li><a href="">Sobre Java</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1>Formulario de Datos</h1>
        <form action="" method="post">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required><br><br>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

            <label>Género:</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="x" name="genero" value="x">
            <label for="x">X</label><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required><br><br>

            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione una provincia</option>
                <option value="provincia1">Jujuy</option>
                <option value="provincia2">Salta</option>
                <option value="provincia3">Tucuman</option>
            </select><br><br>

            <label for="telefono">Número de Teléfono Celular:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>

            <label>Categorías de Interés:</label><br>
            <input type="checkbox" id="categoria1" name="categoria" value="categoria1">
            <label for="categoria1">Turismo Religioso</label><br>
            <input type="checkbox" id="categoria2" name="categoria" value="categoria2">
            <label for="categoria2">Futbol</label><br>
            <input type="checkbox" id="categoria3" name="categoria" value="categoria3">
            <label for="categoria3">Asado</label><br><br>

            <label for="sugerencias">Sugerencias para la Empresa:</label><br>
            <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label><br><br>

            <input type="checkbox" id="informacion" name="informacion">
            <label for="informacion">Acepto recibir información relativa a la empresa</label><br><br>

            <button type="submit">Registrar</button>
        </form>
	</main>
	<aside>
		<a href="https://www.manualweb.net/java/" target="_blank"> <img
			src="/images/logo.png" alt="Logo de Java"
			title="Aprende más sobre Java">
		</a>
	</aside>

	</footer>

</body>
</html>
